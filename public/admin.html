<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>User Management</h2>
            <form id="add-user">
                <input type="text" id="new-username" placeholder="Username" required>
                <select id="new-role">
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                </select>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
            <button id="view-users">View All Users</button>
            <div id="user-list"></div>
        </section>

        <section>
            <h2>Trial Code Management</h2>
            <form id="add-trial-code">
                <input type="text" id="trial-code" placeholder="Enter Trial Code" required>
                <button type="submit">Add Trial Code</button>
            </form>
            <button id="view-trial-codes">View All Trial Codes</button>
            <div id="trial-code-list"></div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
