<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><button onclick="showSection('dashboard')">Dashboard</button></li>
                <li><button onclick="showSection('trial-codes')">Manage Trial Codes</button></li>
                <li><button onclick="showSection('users')">Manage Users</button></li>
                <li><button onclick="showSection('questions')">Manage Questions</button></li>
                <li><button onclick="showSection('results')">View Results</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="section">
                <h2>Welcome, <span id="admin-username">Admin</span>!</h2>
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Tests Taken</h3>
                        <p id="tests-taken">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Applications Received</h3>
                        <p id="applications-received">0</p>
                    </div>
                </div>
            </section>

            <!-- Trial Code Management Section -->
            <section id="trial-codes" class="section hidden">
                <h2>Manage Trial Codes</h2>
                <form id="add-trial-code-form">
                    <input type="text" id="trial-code" placeholder="Enter Trial Code" required>
                    <button type="submit">Add Trial Code</button>
                </form>
                <h3>All Trial Codes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Used</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="trial-codes-table-body">
                        <!-- Trial codes dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- User Management Section -->
            <section id="users" class="section hidden">
                <h2>Manage Users</h2>
                <form id="add-user-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <select id="new-role">
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                    </select>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <button type="submit">Add User</button>
                </form>
                <h3>All Users</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- Questions Management Section -->
            <section id="questions" class="section hidden">
                <h2>Manage Questions</h2>
                <form id="add-question-form">
                    <input type="text" id="question" placeholder="Enter Question" required>
                    <input type="text" id="option1" placeholder="Option 1" required>
                    <input type="text" id="option2" placeholder="Option 2" required>
                    <input type="text" id="option3" placeholder="Option 3" required>
                    <input type="text" id="option4" placeholder="Option 4" required>
                    <select id="correct-answer" required>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                    <select id="category" required>
                        <option value="Moderation">Moderation</option>
                        <option value="ModMail">ModMail</option>
                    </select>
                    <button type="submit">Add Question</button>
                </form>
                <h3>All Questions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Category</th>
                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body">
                        <!-- Questions dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- Test Results Section -->
            <section id="results" class="section hidden">
                <h2>View Test Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Results dynamically populated -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        // Function to switch between sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Example fetching for stats
        async function fetchStats() {
            document.getElementById('tests-taken').textContent = 123; // Mocked data
            document.getElementById('applications-received').textContent = 456; // Mocked data
        }

        // Example data fetching for users, trial codes, etc.
        async function fetchTrialCodes() {
            const tableBody = document.getElementById('trial-codes-table-body');
            tableBody.innerHTML = `
                <tr>
                    <td>Code123</td>
                    <td>No</td>
                    <td><button>Delete</button></td>
                </tr>
            `; // Mocked data
        }

        async function fetchUsers() {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = `
                <tr>
                    <td>Admin1</td>
                    <td>Admin</td>
                    <td>Enabled</td>
                    <td><button>Disable</button></td>
                </tr>
            `; // Mocked data
        }

        // Initial fetching and setup
        fetchStats();
        fetchTrialCodes();
        fetchUsers();
        showSection('dashboard'); // Default section
    </script>
</body>
</html>
