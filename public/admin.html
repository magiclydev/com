<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><button onclick="showSection('dashboard')">Dashboard</button></li>
                <li><button onclick="showSection('trial-codes')">Manage Trial Codes</button></li>
                <li><button onclick="showSection('users')">Manage Users</button></li>
                <li><button onclick="showSection('questions')">Manage Questions</button></li>
                <li><button onclick="showSection('test-results')">View Results</button></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="section">
                <h2>Welcome, <span id="admin-username">Admin</span>!</h2>
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Tests Taken</h3>
                        <p id="tests-taken-this-month">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Applications Received</h3>
                        <p id="applications-received-this-month">0</p>
                    </div>
                </div>
            </section>

            <!-- Trial Code Management Section -->
            <section id="trial-codes" class="section hidden">
                <h2>Manage Trial Codes</h2>
                <form id="add-trial-code-form">
                    <input type="text" id="trial-code" placeholder="Enter Trial Code" required>
                    <button type="submit">Add Trial Code</button>
                </form>
                <h3>All Trial Codes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Used</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="trial-codes-table-body">
                        <!-- Trial codes dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- User Management Section -->
            <section id="users" class="section hidden">
                <h2>Manage Users</h2>
                <form id="add-user-form">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <select id="new-role">
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                    </select>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <button type="submit">Add User</button>
                </form>
                <h3>All Users</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- Questions Management Section -->
            <section id="questions" class="section hidden">
                <h2>Manage Questions</h2>
                <form id="add-question-form">
                    <input type="text" id="question" placeholder="Enter Question" required>
                    <input type="text" id="option1" placeholder="Option 1" required>
                    <input type="text" id="option2" placeholder="Option 2" required>
                    <input type="text" id="option3" placeholder="Option 3" required>
                    <input type="text" id="option4" placeholder="Option 4" required>
                    <select id="correct-answer" required>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                    <select id="category" required>
                        <option value="Moderation">Moderation</option>
                        <option value="ModMail">ModMail</option>
                    </select>
                    <button type="submit">Add Question</button>
                </form>
                <h3>All Questions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Category</th>
                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body">
                        <!-- Questions dynamically populated -->
                    </tbody>
                </table>
            </section>

            <!-- Test Results Section -->
            <section id="test-results" class="section hidden">
                <h2>View Test Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Results dynamically populated -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        // Section Visibility Toggle
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.toggle('hidden', section.id !== sectionId);
            });
        }

        // Fetch Trial Codes
        async function fetchTrialCodes() {
            await fetchData('/admin/trial-codes', 'trial-codes-table-body', code => `
                <tr>
                    <td>${code.code}</td>
                    <td>${code.used ? 'Yes' : 'No'}</td>
                    <td><button onclick="deleteTrialCode('${code._id}')">Delete</button></td>
                </tr>
            `);
        }

        // Fetch Users
        async function fetchUsers() {
            await fetchData('/admin/users', 'users-table-body', user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${user.isEnabled ? 'Enabled' : 'Disabled'}</td>
                    <td>
                        <button onclick="toggleUser('${user._id}', ${!user.isEnabled})">
                            ${user.isEnabled ? 'Disable' : 'Enable'}
                        </button>
                        <button onclick="updatePassword('${user._id}')">Change Password</button>
                    </td>
                </tr>
            `);
        }

        // Fetch Questions
        async function fetchQuestions() {
            await fetchData('/admin/questions', 'questions-table-body', question => `
                <tr>
                    <td>${question.question}</td>
                    <td>${question.category}</td>
                    <td>${question.options[question.correctAnswer]}</td>
                </tr>
            `);
        }

        // Fetch Results
        async function fetchResults() {
            const results = [
                { name: 'John Doe', id: '123', score: 90, date: '2025-01-01' },
                { name: 'Jane Smith', id: '456', score: 85, date: '2025-01-02' },
            ];
            document.getElementById('results-table-body').innerHTML = results.map(result => `
                <tr>
                    <td>${result.name}</td>
                    <td>${result.id}</td>
                    <td>${result.score}</td>
                    <td>${result.date}</td>
                    <td><button>View</button></td>
                </tr>
            `).join('');
        }

        // Initial Data Load
        fetchTrialCodes();
        fetchUsers();
        fetchQuestions();
        fetchResults();
        showSection('dashboard');
    </script>
</body>
</html>
