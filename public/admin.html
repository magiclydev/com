<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <!-- Trial Code Management -->
        <section>
            <h2>Manage Trial Codes</h2>
            <form id="add-trial-code-form">
                <input type="text" id="trial-code" placeholder="Enter Trial Code" required>
                <button type="submit">Add Trial Code</button>
            </form>
            <h3>All Trial Codes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Used</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="trial-codes-table-body">
                    <!-- Trial codes will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <!-- User Management -->
        <section>
            <h2>Manage Users</h2>
            <form id="add-user-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <select id="new-role">
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                </select>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
            <h3>All Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <!-- Question Management -->
        <section>
            <h2>Manage Questions</h2>
            <form id="add-question-form">
                <label for="question">Question:</label>
                <input type="text" id="question" placeholder="Enter the question" required>

                <label for="option1">Option 1:</label>
                <input type="text" id="option1" placeholder="Enter option 1" required>

                <label for="option2">Option 2:</label>
                <input type="text" id="option2" placeholder="Enter option 2" required>

                <label for="option3">Option 3:</label>
                <input type="text" id="option3" placeholder="Enter option 3" required>

                <label for="option4">Option 4:</label>
                <input type="text" id="option4" placeholder="Enter option 4" required>

                <label for="correct-answer">Correct Answer:</label>
                <select id="correct-answer" required>
                    <option value="0">Option 1</option>
                    <option value="1">Option 2</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 4</option>
                </select>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Moderation">Moderation</option>
                    <option value="ModMail">ModMail</option>
                </select>

                <button type="submit">Add Question</button>
            </form>
            <h3>All Questions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Category</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody id="questions-table-body">
                    <!-- Questions will be dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Fetch trial codes
        async function fetchTrialCodes() {
            const response = await fetch('/admin/trial-codes');
            const trialCodes = await response.json();
            const tableBody = document.getElementById('trial-codes-table-body');
            tableBody.innerHTML = trialCodes.map(code => `
                <tr>
                    <td>${code.code}</td>
                    <td>${code.used ? 'Yes' : 'No'}</td>
                    <td><button onclick="deleteTrialCode('${code._id}')">Delete</button></td>
                </tr>
            `).join('');
        }

        // Add trial code
        document.getElementById('add-trial-code-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const trialCode = document.getElementById('trial-code').value;
            await fetch('/admin/trial-codes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: trialCode }),
            });
            fetchTrialCodes();
        });

        // Delete trial code
        async function deleteTrialCode(id) {
            await fetch(`/admin/trial-codes/${id}`, { method: 'DELETE' });
            fetchTrialCodes();
        }

        // Fetch users
        async function fetchUsers() {
            const response = await fetch('/admin/users');
            const users = await response.json();
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${user.isEnabled ? 'Enabled' : 'Disabled'}</td>
                    <td>
                        <button onclick="toggleUser('${user._id}', ${!user.isEnabled})">
                            ${user.isEnabled ? 'Disable' : 'Enable'}
                        </button>
                        <button onclick="updatePassword('${user._id}')">Change Password</button>
                    </td>
                </tr>
            `).join('');
        }

        // Add user
        document.getElementById('add-user-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const role = document.getElementById('new-role').value;
            const password = document.getElementById('new-password').value;

            await fetch('/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, role, password }),
            });
            fetchUsers();
        });

        // Toggle user status
        async function toggleUser(id, isEnabled) {
            await fetch(`/admin/users/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isEnabled }),
            });
            fetchUsers();
        }

        // Update user password
        async function updatePassword(id) {
            const newPassword = prompt('Enter new password:');
            if (newPassword) {
                await fetch(`/admin/users/${id}/password`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: newPassword }),
                });
                fetchUsers();
            }
        }

        // Fetch questions
        async function fetchQuestions() {
            const response = await fetch('/admin/questions');
            const questions = await response.json();
            const tableBody = document.getElementById('questions-table-body');
            tableBody.innerHTML = questions.map(q => `
                <tr>
                    <td>${q.question}</td>
                    <td>${q.category}</td>
                    <td>${q.options[q.correctAnswer]}</td>
                </tr>
            `).join('');
        }

        // Add question
        document.getElementById('add-question-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const question = document.getElementById('question').value;
            const options = [
                document.getElementById('option1').value,
                document.getElementById('option2').value,
                document.getElementById('option3').value,
                document.getElementById('option4').value,
            ];
            const correctAnswer = parseInt(document.getElementById('correct-answer').value);
            const category = document.getElementById('category').value;

            await fetch('/admin/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, options, correctAnswer, category }),
            });
            fetchQuestions();
        });

        // Initial fetch
        fetchTrialCodes();
        fetchUsers();
        fetchQuestions();
    </script>
</body>
</html>
