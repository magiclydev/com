<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magicly Exam System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Magicly Exam System</h1>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="exam">
            <h2>Start Exam</h2>
            <form id="start-exam-form" action="/start-exam" method="POST">
                <input type="text" name="trialCode" placeholder="Enter Trial Code" required>
                <button type="submit">Start Exam</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Magicly Exam System</p>
    </footer>
</body>
</html>
